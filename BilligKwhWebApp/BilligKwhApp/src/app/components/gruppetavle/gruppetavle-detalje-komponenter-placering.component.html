<div class="grid">
  <div class="col-12">
    <div class="card">
      <p-toast></p-toast>
      <p-table
        #table
        [value]="komponentPlaceringer$ | async"
        [columns]="cols"
        [globalFilterFields]="cols"
        [loading]="loading"
        selectionMode="single"
        [(selection)]="selectedItem"
        dataKey="id"
        (onRowSelect)="onRowSelect($event)"
        csvSeparator=";"
        [exportFilename]="'export'"
        [paginator]="true"
        [rows]="25"
        [showCurrentPageReport]="true"
        responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]"
      >
        <ng-template pTemplate="caption">
          <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Komponenter placering</h5>

            <button pButton pRipple [disabled]="invoicingDone" label="Rediger komponent placeringer" icon="pi pi-bars" class="p-button-success mr-2" (click)="onRowSelect()"></button>

            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="table.exportCSV()"></button>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="table.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th></th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{ col.header }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td>
              <div class="flex">
                <div *ngIf="!rowData.slettet">
                  <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editItem(rowData)"></button>
                </div>
              </div>
            </td>
            <td *ngFor="let col of columns">
              {{ rowData[col.field] }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-dialog *ngIf="editDialog" [(visible)]="editDialog" [style]="{ width: '450px' }" header="Komponent navn" [modal]="true" class="p-fluid">
  <form [formGroup]="mainForm">
    <div class="field">
      <label for="navn" class="block">Navn</label>
      <input formControlName="navn" type="text" maxlength="50" pInputText id="navn" aria-describedby="navn-help" />
      <div *ngIf="navn.errors && (navn.dirty || navn.touched)" class="p-error block">
        <div *ngIf="navn.errors?.required">Påkrævet</div>
      </div>
    </div>

    <div class="field">
      <div class="formgroup-inline">
        <div class="field">
          <button
            pButton
            pRipple
            [disabled]="mainForm.pristine || !mainForm.valid"
            [label]="selectedItem.id === 0 ? 'Opret' : 'Gem'"
            icon="pi pi-check"
            class="p-button-raised"
            (click)="saveItem()"
          ></button>
        </div>
        <div class="field">
          <button pButton pRipple label="Annuller" icon="pi pi-times" class="p-button-outlined p-button-warning" (click)="hideDialog()"></button>
        </div>
        <br />Dirty: {{ mainForm.dirty }} <br />Touched: {{ mainForm.touched }} <br />Valid: {{ mainForm.valid }} <br />Values:
        {{ mainForm.value | json }}
        <p class="field-error" [@fadeIn] *ngIf="showFormErrorMessage" translate>errorMessages.OneOrMoreFieldsMissing</p>
      </div>
    </div>
  </form>
</p-dialog>
